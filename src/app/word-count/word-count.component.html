<div>
    <br />
    <h2>Word / Character Counter</h2>
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="wordCounts">
                    Word Count: {{wordCount}}
                    <br>
                    Character Count: {{charCount}}
                    <span *ngIf="charCount != charCountWithoutWS">
                        ({{charCountWithoutWS}} without whitespaces)
                    </span>
                </div>
                <textarea class="data-input bg-light-custom" [(ngModel)]="inputTxt" (input)="setCounts()"> </textarea>
                <button class="btn custom-btn float-right" (click)="saveAsFile()">
                    Save
                    <i class="bi bi-download padding-left-5px"></i>
                </button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
